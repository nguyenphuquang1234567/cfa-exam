<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="800" rx="20" fill="url(#bg)" stroke="#4f46e5" stroke-width="2" />
  
  <!-- UI Mockup Elements -->
  <rect x="50" y="50" width="300" height="700" rx="10" fill="#0f172a" opacity="0.8" />
  <rect x="400" y="50" width="750" height="700" rx="10" fill="#0f172a" opacity="0.8" />
  
  <!-- Chart -->
  <path d="M450 600 L550 550 L650 580 L750 450 L850 500 L950 400" stroke="#818cf8" stroke-width="3" fill="none" filter="url(#glow)" />
  <circle cx="950" cy="400" r="6" fill="#c7d2fe" />
  
  <!-- Text Lines -->
  <rect x="80" y="80" width="100" height="15" rx="4" fill="#334155" />
  <rect x="80" y="120" width="200" height="10" rx="2" fill="#1e293b" />
  <rect x="80" y="140" width="180" height="10" rx="2" fill="#1e293b" />
  
  <rect x="450" y="80" width="200" height="20" rx="4" fill="#334155" />
  <rect x="450" y="150" width="600" height="200" rx="8" fill="#1e293b" opacity="0.5" />
  
  <text x="600" y="400" font-family="Arial" font-size="24" fill="#6366f1" text-anchor="middle">Interactive Analytics</text>
</svg>
